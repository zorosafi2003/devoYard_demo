<section id="bannar" class="pt-4 pt-md-11 bannar-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-5 col-lg-6 order-md-2  text-center bannar-image">

          <!-- Image -->
          <img src="{{panner?.mainImageUrl == '' ? '/assets/images/bannar-img.svg' : panner?.mainImageUrl}}" 
            class="img-fluid mw-md-150 mw-lg-130 mb-6 mb-md-0 aos-init aos-animate" alt="..." data-aos="fade-up"
            data-aos-delay="100">


        </div>
        <div class="col-12 col-md-7 col-lg-6 order-md-1 aos-init text-center px-5 d-grid gap-4" data-aos="fade-up">

          <div class="bannar-information">

            <h3 class=" text-center bannar-title">

              {{panner?.title}}

            </h3>

            <p class="bannar-sub-title  mb-6 mb-lg-8">
              {{panner?.subtitle}}
            </p>

            <div class="text-center ">
              <div class="d-grid bannar-button">
                <a (click)="scroll('#sectin' + pannerSection.card.pannerId, 0)" class="btn  " [ngClass]="pannerSection.card.setAsPrimary ? 'btn-primary' : 'btn-outline-primary'"
                  *ngFor="let pannerSection of panner?.cards">
                  {{pannerSection.card.title}}
                  
                </a>

              </div>

            </div>
          </div>


        </div>
      </div> <!-- / .row -->
    </div> <!-- / .container -->
  </section>
